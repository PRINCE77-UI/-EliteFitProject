<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EliteFit Studio | Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d6efd, #00d084);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 360px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }
    h2 { font-weight: 700; margin-bottom: 25px; }
    input {
      border: none;
      outline: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 10px rgba(13,110,253,0.5);
    }
    button {
      border: none;
      background: #fff;
      color: #0d6efd;
      font-weight: 600;
      width: 100%;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      transition: 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background: #0d6efd;
      color: #fff;
    }
    .toggle {
      margin-top: 12px;
      font-size: 0.9rem;
    }
    .toggle a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- LOGIN FORM -->
  <div class="auth-container" id="loginBox">
    <h2>Welcome Back!</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="login()">Sign In</button>
    <p class="toggle">Donâ€™t have an account? <a onclick="toggleForm()">Sign Up</a></p>
  </div>

  <!-- SIGNUP FORM -->
  <div class="auth-container" id="signupBox" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="signupUser" placeholder="Choose Username" />
    <input type="password" id="signupPass" placeholder="Create Password" />
    <input type="password" id="signupConfirm" placeholder="Confirm Password" />
    <button onclick="signUp()">Sign Up</button>
    <p class="toggle">Already have an account? <a onclick="toggleForm()">Sign In</a></p>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "index.html";
    }

    function toggleForm() {
      document.getElementById("loginBox").style.display =
        document.getElementById("loginBox").style.display === "none" ? "block" : "none";
      document.getElementById("signupBox").style.display =
        document.getElementById("signupBox").style.display === "none" ? "block" : "none";
    }

    function signUp() {
      const user = document.getElementById("signupUser").value.trim();
      const pass = document.getElementById("signupPass").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (!user || !pass || !confirm) {
        alert("Please fill all fields!");
        return;
      }
      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      localStorage.setItem("user", user);
      localStorage.setItem("pass", pass);
      alert("Account created successfully!");
      toggleForm();
    }

    function login() {
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value;
      const storedUser = localStorage.getItem("user");
      const storedPass = localStorage.getItem("pass");

      if (user === storedUser && pass === storedPass) {
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
